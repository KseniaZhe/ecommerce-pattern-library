<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:400,500" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <fieldset>
    <legend class="push-1-2 giga font-prime">Choose your Shipping option:</legend>
    <div class="inline-block push-r">
      <input class="inline-block" id="shipping-free" type="radio" name="shipping">
      <label class="inline-block kilo base-dark" for="shipping-free">
        <p class="push-0 pad-t-1-4">Free shipping</p>
        <p class="details milli">Delivered in 15-20 days</p>
      </label>
    </div>
    <div class="inline-block push-r">
      <input class="inline-block" id="shipping-cheap" type="radio" name="shipping">
      <label class="inline-block kilo base-dark" for="shipping-cheap">
        <p class="push-0 pad-t-1-4">Standard shipping</p>
        <p class="details milli">Delivered in 5 days</p>
      </label>
    </div>
    <div class="inline-block push-r">
      <input class="inline-block" id="shipping-expensive" type="radio" name="shipping">
      <label class="inline-block kilo base-dark" for="shipping-expensive">
        <p class="push-0 pad-t-1-4">Rush shipping</p>
        <p class="details milli">Delivered by next day</p>
      </label>
    </div>
  </fieldset>

</body>
</html>
