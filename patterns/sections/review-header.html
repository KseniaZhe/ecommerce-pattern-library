<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Review Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:400,500" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>
  <section class="pad-t-2">
    <div class="review-section-top push-2"></div>
    <div class="wrapper gutter-1-2">
      <div class="grid">
        <div class="unit xs-1 m-1-2 txt-center-m-left">
          <h3 class="push-1-4 font-prime green peta">Customer Reviews</h3>
          <a class="rating-list" href="#rating-section">
            <ul class="list-group-inline push">
              <li class="one-star">
                <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
              </li>
              <li class="two-star">
                <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
              </li>
              <li class="three-star">
                <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
              </li>
              <li class="four-star">
                <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
              </li>
              <li class="five-star">
                <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating"></use></svg></i>
              </li>
              <li>
                <span class="lighter-green">( 2 reviews )</span>
              </li>
            </ul>
          </a>
        </div>
        <div class="unit xs-1 m-1-2 txt-center-m-right">
          <div class="pad-t-1-2 push-2">
            <a class="btn btn-ghost normal-case" href="#">Write a review</a>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
