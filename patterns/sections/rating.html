<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rating</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:400,500" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">

</head>
<body>

  <a class="rating-list" href="#rating-section">
    <ul class="list-group-inline">
      <li class="one-star">
        <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
      </li>
      <li class="two-star">
        <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
      </li>
      <li class="three-star">
        <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
      </li>
      <li class="four-star">
        <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
      </li>
      <li class="five-star">
        <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#rating"></use></svg></i>
      </li>
      <li>
        <span class="lighter-green">( 2 reviews )</span>
      </li>
    </ul>
  </a>

</body>
</html>
