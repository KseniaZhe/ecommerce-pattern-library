<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Cart Summary Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:500" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>
  <div class="grid push hidden-xs-s border-cart-sections">
    <div class="unit xs-1 m-1-6 text-left">
      <p class="push-1-4 dusty-pink milli">Item</p>
    </div>
    <div class="unit xs-1 m-5-6">
      <div class="grid">
        <div class="unit m-1-2 gutter-1-2"></div>
        <div class="unit m-1-2 gutter-1-2">
          <div class="grid">
            <div class="unit xs-1 m-1-3">
              <p class="push-1-4 dusty-pink milli">Quantity</p>
            </div>
            <div class="unit xs-1 m-1-3 gutter-1-2">
              <p class="push-1-4 dusty-pink milli">Price</p>
            </div>
            <div class="unit xs-1 m-1-4"></div>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
