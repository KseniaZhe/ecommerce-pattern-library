<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Review Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:400,500" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

  <div class="grid wrapper gutter-1-2 border-cart-sections">
    <div class="unit xs-2-3 m-5-6">
      <div class="grid">
        <div class="unit xs-1 l-1-3">
          <h5 class="bold push-1-2 kilo base-dark">Christopher Mains:</h5>
        </div>
        <div class="unit xs-1 l-1-2 push">
          <h6 class="bold push-0">"I love this set!</h6>
          <p class="push-0">All my friends are impressed by this wonder set that I bought just 2 weeks ago.</p>
          <p class="push-0">The quality is outstanding."</p>
        </div>
      </div>

    </div>
    <div class="unit xs-1-3 m-1-6 text-right">
      <div class="">
        <a class="rating-list" href="#rating-section">
          <ul class="list-group-inline push-1-4">
            <li class="one-star">
              <i class="icon i-14-l-16"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
            </li>
            <li class="two-star">
              <i class="icon i-14-l-16"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
            </li>
            <li class="three-star">
              <i class="icon i-14-l-16"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
            </li>
            <li class="four-star">
              <i class="icon i-14-l-16"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
            </li>
            <li class="five-star">
              <i class="icon i-14-l-16"><svg><use xlink:href="../../images/icons.svg#rating-full"></use></svg></i>
            </li>
          </ul>
        </a>
      </div>
      <p class="milli details"><time datetime="2018-03-25">25-03-2018</time></p>
    </div>

  </div>

</body>
</html>
