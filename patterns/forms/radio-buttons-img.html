<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio buttons images</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:400,500" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <fieldset>
    <legend class="push-1-2 giga font-prime">Choose your Payment option:</legend>
    <div class="inline-block push-r payment-radio">
      <input class="inline-block" id="visa" type="radio" name="payment-method">
      <label class="inline-block kilo base-dark" for="visa">
        <span class="inline-block width-payment-img">
          <span class="block embed embed-16by9">
            <img class="embed-item img-flex" src="../../images/visa.jpg" alt="">
          </span>
        </span>
      </label>

    </div>
    <div class="inline-block push-r payment-radio">
      <input class="inline-block" id="mastercard" type="radio" name="payment-method">
      <label class="inline-block kilo base-dark" for="mastercard">
        <span class="inline-block width-payment-img">
          <span class="block embed embed-3by2">
            <img class="embed-item img-flex" src="../../images/mastercard.jpg" alt="">
          </span>
        </span>
      </label>
    </div>
    <div class="inline-block push-r payment-radio">
      <input class="inline-block" id="american" type="radio" name="payment-method">
      <label class="inline-block kilo base-dark" for="american">
        <span class="inline-block width-payment-img">
          <span class="block embed embed-3by2">
            <img class="embed-item img-flex" src="../../images/american.jpg" alt="">
          </span>
        </span>
      </label>
    </div>
  </fieldset>

</body>
</html>
