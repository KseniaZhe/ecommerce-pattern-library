<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Email inputs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:500" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <div>
    <label class="kilo push-1-4" for="email">Email</label>
    <input id="email" type="email" name="email" value="" placeholder="" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-18"><svg><use xlink:href="../../images/icons.svg#alert"></use></svg></i>
      <span class="italic">Please provide your email!</span>
    </p>
  </div>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
