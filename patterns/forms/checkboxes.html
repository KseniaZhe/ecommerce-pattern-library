<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkboxes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:500" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <fieldset class="">
    <legend class="push-1-2 peta">When is the best time to deliver?</legend>
    <div class="push-1-4">
      <input id="weekdays-am" type="checkbox">
      <label class="kilo" for="weekdays-am">Weekdays in the morning</label>
    </div>

    <div class="push-1-4">
      <input id="weekdays-noon" type="checkbox">
      <label class="kilo" for="weekdays-noon">Weekdays in the afternoon</label>
    </div>

    <div class="push-1-4">
      <input id="weekdays-pm" type="checkbox">
      <label class="kilo" for="weekdays-pm">Weekdays in the evening</label>
    </div>

    <div class="push-1-4">
      <input id="weekdays" type="checkbox">
      <label class="kilo" for="weekdays">Weekends</label>
    </div>
  </fieldset>

</body>
</html>
