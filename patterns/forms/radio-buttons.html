<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:500" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="gutter wrapper" action="index.html" method="post">
    <fieldset class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left push">
      <legend class="push-1-2 peta">Gift wrap?</legend>
      <div class="inline-block push-r">
        <input id="yes-gift-wrap" type="radio" name="gift-wrap">
        <label class="kilo" for="yes-gift-wrap">Yes</label>
      </div>
      <div class="inline-block push-r">
        <input id="no-gift-wrap" type="radio" name="gift-wrap">
        <label class="kilo" for="no-gift-wrap">No</label>
      </div>
    </fieldset>
  </form>

</body>
</html>
