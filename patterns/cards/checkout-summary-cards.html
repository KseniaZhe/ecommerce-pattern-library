<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout Summary Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:500" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="border-cart-sections">
    <a class="hover-box block relative crop no-under" href="#">
      <div class="grid">
        <div class="unit xs-1-3 s-1-3 m-1-6 l-1-6 push">
          <div class="embed embed-1by1">
            <img class="hover-box-img img-flex embed-item" src="../../images/category-tea.jpg" alt="">
          </div>
        </div>

        <div class="unit xs-2-3 s-2-3 m-5-6 l-5-6">
          <div class="content grid">
            <div class="unit xs-1 m-1-2 l-1-2 gutter-1-2">
              <h4 class="mega push-0">Ceramic Teapot</h4>
              <p class="push-1-4 milli">Three organic herbal teas included</p>
              <p class="push dusty-pink milli">Colour: <span class="green bold">Blue</span></p>
            </div>
            <div class="unit xs-1 m-1-2 l-1-2 gutter-1-2">
              <div class="grid show-s-l">

                <div class="unit xs-1-3">
                  <label class="push-1-4 dusty-pink milli hide-m-l" for="quantity">Quantity:</label>
                  <input class="push inline-block gutter max-width-input-quantity" id="quantity" type="number" name="quantity" min="1" value="1" required>
                </div>

                <div class="unit xs-1-3 gutter-1-2">
                  <p class="push-0 dusty-pink milli hide-m-l">Price:</p>
                  <h5>CA$25</h5>
                </div>

                <div class="unit xs-1-4 text-right pad-t m-no-pad-t">
                  <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#delete"></use></svg></i>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="unit xs-1 hide-s-l">
          <div class="unit xs-1-3">
            <label class="push-1-4 dusty-pink milli" for="quantity-xs">Quantity:</label>
            <input class="push inline-block gutter max-width-input-quantity" id="quantity-xs" type="number" name="quantity-xs" min="1" value="1" required>
          </div>
          <div class="unit xs-1-3 gutter-1-2">
            <p class="push-0 dusty-pink milli">Price:</p>
            <h5>CA$25</h5>
          </div>
          <div class="unit xs-1-4 text-right pad-t">
            <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#delete"></use></svg></i>
          </div>
        </div>
      </div>
    </a>
  </div>

</body>
</html>
