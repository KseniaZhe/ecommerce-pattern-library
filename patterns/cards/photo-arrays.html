  <meta charset="utf-8">
  <title>Photo Array</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">

<body>

  <section class="gutter-1-4">
    <div class="carousel">
      <input class="carousel-input" type="radio" name="teapots" id="category-tea-control" value="" checked>
      <input class="carousel-input" type="radio" name="teapots" id="tea-side-control" value="">
      <input class="carousel-input" type="radio" name="teapots" id="tea-cups-control" value="">

      <div class="carousel-inner">
        <div class="carousel-items island-1-4">
          <div class="carousel-item hover-box embed embed-1by1" id="category-tea">
            <img class="hover-box-img embed-item" src="../../images/category-tea.jpg" alt="A picture of a teapot from the top.">
          </div>
          <div class="carousel-item hover-box embed embed-1by1" id="tea-side">
            <img class="hover-box-img embed-item" src="../../images/tea-side.jpg" alt="A picture of a teapot from the side.">
          </div>
          <div class="carousel-item hover-box embed embed-1by1" id="tea-cups">
            <img class="hover-box-img embed-item" src="../../images/tea-cups.jpg" alt="A picture of tea cups.">
          </div>
        </div>

        <ul class="carousel-controls list-group grid gutter-1-8">
          <li class="unit xs-1-3 gutter-1-8">
            <label class="hover-box img-click" for="category-tea-control">
              <span class="block carousel-item embed embed-1by1">
                <img class="hover-box-img embed-item" src="../../images/category-tea.jpg" alt="A top picture of a ceramic teapot with brewing tea">
              </span>
            </label>
          </li>
          <li class="unit xs-1-3 gutter-1-8">
            <label class="hover-box img-click" for="tea-side-control">
              <span class="block carousel-item embed embed-1by1">
                <img class="hover-box-img embed-item" src="../../images/tea-side.jpg" alt="A side picture of a ceramic teapot with brewing tea">
              </span>
            </label>
          </li>
          <li class="unit xs-1-3 gutter-1-8">
            <label class="hover-box img-click" for="tea-cups-control">
              <span class="block carousel-item embed embed-1by1">
                <img class="hover-box-img embed-item" src="../../images/tea-cups.jpg" alt="A picture of a ceramic cups with brewing tea">
              </span>
            </label>
          </li>
        </ul>
      </div>

    </div>
  </section>
