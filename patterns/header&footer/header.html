<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600|Quicksand:400,500" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="../navigation/navigation.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">

</head>
<body>
  <header role="banner">
    <input type="checkbox" class="nav-check" id="nav-check">
    <div class="grid grid-middle">

      <div class="unit xs-1 s-1 m-1-2 l-1-3 gutter-1-2 pad-t-1-2 pad-b-1-2">
        <div class="masthead grid grid-middle">
          <div class="logo-div unit xs-1 m-1-3 l-1-2">
            <a class="inline-block gutter-1-2" href="">
              <i class="icon i-196 icon-logo"><img class="img-flex" src="../../images/logo-256.svg" alt="Logo of zenharmony"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="nav-l-2 unit xs-1 s-1 m-1-2 l-2-3 text-right l-show gutter-1-2 pad-b-1-2 pad-t-1-2">
        <div class="grid grid-middle">
          <div class="unit xs-1 pad-b-1-4">
            <ul class="nav-icons list-group-inline push-0">
              <li class="nav-icon-item gutter-1-4">
                <a class="nav-icon-link" href="#">
                  <span class="icon i-32">
                    <svg class="nav-icon" id="icon-account" width="48.3" height="48.3" viewBox="0 0 48.3 48.3">
                      <circle cx="24.1" cy="24.1" r="24.1" fill="none"/>
                      <circle class="nav-icon-path" cx="24.1" cy="17.9" r="6.9" fill="#858740"/>
                      <path class="nav-icon-path" d="M39.8 34.4a20.2 20.2 0 0 0-6.9-5 12 12 0 0 0 4.7-4.5 13.8 13.8 0 0 0-.3-13.9 14.6 14.6 0 0 0-13-7.2h-.2a2 2 0 0 0-2 2 2.1 2.1 0 0 0 2.1 2h.1a10.6 10.6 0 0 1 9.5 5.2c1.8 3.2 2 7 .3 9.8s-4.7 4.4-8.8 4.6a20.7 20.7 0 0 0-8.5 1 21.6 21.6 0 0 0-3.7 1.9 12.6 12.6 0 0 0-2.6 2.1l-.5.4c-3.2 3-2.3 4.4.5 6.8a10.7 10.7 0 0 0 2.2 1.5c7.3 4.5 18.2 5.8 27-3.7a2.3 2.3 0 0 0 .1-3zm-24.7 2.8L13.3 36a13.7 13.7 0 0 1 5.1-3.2c5.7-2.1 12.4-.2 16.3 3.1-8.3 7.2-17 2.9-19.6 1.3z"/>
                    </svg>
                  </span>
                </a>
              </li>
              <li class="nav-icon-item gutter-1-4">
                <a class="nav-icon-link" href="#">
                  <span class="icon i-32">
                    <svg class="nav-icon" id="icon-cart" width="48.3" height="48.3" viewBox="0 0 48.3 48.3">
                      <circle cx="24.1" cy="24.1" r="24.1" fill="none"/>
                      <circle class="nav-icon-path" cx="35.2" cy="40.4" r="3.9" fill="#858740"/>
                      <circle class="nav-icon-path" cx="18.2" cy="40.8" r="3.4" fill="#858740"/>
                      <path class="nav-icon-path" d="M42.1 12.2c-.7-1.2-1-1.7-23.3-.9h-5.5a3.6 3.6 0 0 0-.2-1C12.9 9 12.3 6 8.9 6H5a1.6 1.6 0 0 0-1.6 1.6 1.4 1.4 0 0 0 1.5 1.6h4c.6 0 .8 0 1.1 1.8s.6 3.5 3 3.6h5.9c5.3-.2 17.3-.6 20.5-.2 0 2.4-1.8 9.9-2.6 12l-1.7.3a.9.9 0 0 0-.4-.6 12.5 12.5 0 0 0-13.4-2 6.3 6.3 0 0 0-2 1.3l-.7.6-.7.6-.3.3c-2.2-2.1-3.3-5-2.7-7.4a1.3 1.3 0 0 0-1-1.6 1.3 1.3 0 0 0-1.6.9c-.8 3.5.7 7.4 3.7 10.2a4 4 0 0 0-2.2 3.7c.1 1.7 1.7 3.6 4.8 3.6h.2l18.8-1.1a1.5 1.5 0 0 0 1.5-1.6 1.5 1.5 0 0 0-1.7-1.5l-18.7 1c-1.2 0-1.7-.4-1.7-.6s.4-.9 2-1.1l6.7-.7c12.3-1.1 12.8-1.3 13.5-2.2s2.3-7.5 2.4-7.6c1.6-7 .8-8.2.5-8.7zM32 26.9h-.3l-6.3.6-2.2.2-3.1.3a6.4 6.4 0 0 1 1.5-1.3l.8-.5a10 10 0 0 1 9.1.6h.5zm.1 0z"/>
                      <path class="nav-icon-path" d="M20.7 14.8a10.2 10.2 0 0 0-4.1 8.7 7.6 7.6 0 0 0 1.1 3.2c.1 0 .1-.1.2-.2l1.3-1.2c1.5-1.8 4-5.6 1.5-10.5z"/>
                      <path class="nav-icon-path" d="M19.3 25.3l-.7.6-.7.6a8.1 8.1 0 0 1 1.4-1.2z"/>
                    </svg>
                  </span>
                </a>
              </li>
              <li class="nav-info-currency milli gutter-1-4">
                <div class="">
                  <select class="gutter-1-2 inline-block" id="currency-nav-l" name="currency">
                    <option class="kilo" value="">CAD</option>
                    <option class="kilo" value="">US</option>
                    <option class="kilo" value="">EUR</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
          <div class="unit xs-1">
            <div class="unit xs-1 nav-service text-right l-show">
              <ul class="flex-search list-group-inline push-0">
                <li class="search-field inline-block gutter">
                  <div class="relative">
                    <label class="absolute absolute-search icon i-24" for="search" aria-label="search">
                      <svg><use xlink:href="../../images/icons.svg#icon-search"></use></svg>
                    </label>
                    <input class="search-input push-0" id="search" type="text" name="name" value="">
                  </div>
                </li>
                <li class="inline-block nav-info-l micro island-1-8 gutter-1-2">
                  <a class="nav-info-link" href="#">About us</a>
                </li>
                <li class="inline-block nav-info-l micro island-1-8 gutter-1-2">
                  <a class="nav-info-link" href="#">Customer Service</a>
                </li>
                <li class="inline-block nav-info-l micro island-1-8 gutter-1-2">
                  <a class="nav-info-link" href="#">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>


      <div class="cart-bar unit xs-1 s-1 push-0 island-1-2 l-hide">
        <div class="grid grid-middle">
          <div class="menu unit xs-1-2">
            <label class="nav-label" for="nav-check">
              <i class="icon i-32 nav-open"><svg><use xlink:href="../../images/icons.svg#icon-nav"></use></svg></i>
              <i class="icon i-32 nav-close"><svg><use xlink:href="../../images/icons.svg#icon-nav-close"></use></svg></i>
            </label>
          </div>
          <div class="text-right gutter-1-2 unit xs-1-2">
            <a href="#">
              <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#icon-cart"></use></svg></i>
            </a>
          </div>
        </div>

      </div>

      <nav class="nav unit xs-1" id="nav">
        <div class="wrapper">
          <div class="search-field island-1-2 l-hide">
            <div class="relative">
              <label class="absolute absolute-search icon i-24" for="search" aria-label="search">
                <svg><use xlink:href="../../images/icons.svg#icon-search"></use></svg>
              </label>
              <input class="search-input push-0" id="search" type="text" name="name" value="">
            </div>
          </div>
          <div class="nav-categories text-center">
            <ul class="list-group grid">
              <li class="nav-category border-xs unit xs-1 s-1-2 m-1-3 l-1-6 pad-b-1-2 pad-t-1-2 mega gutter-1-4">
                <a class="nav-categoty-link" href="#">Decor</a>
              </li>
              <li class="nav-category border-xs border-s border-m border-l unit xs-1 s-1-2 m-1-3 l-1-6 pad-b-1-2 pad-t-1-2 mega gutter-1-4">
                <a class="nav-categoty-link" href="#">Aroma</a>
              </li>
              <li class="nav-category border-xs border-m border-l unit xs-1 s-1-2 m-1-3 l-1-6 pad-b-1-2 pad-t-1-2 mega gutter-1-4">
                <a class="nav-categoty-link" href="#">Tea</a>
              </li>
              <li class="nav-category border-xs border-s border-l unit xs-1 s-1-2 m-1-3 l-1-6 pad-b-1-2 pad-t-1-2 mega gutter-1-4">
                <a class="nav-categoty-link" href="#">Plants</a>
              </li>
              <li class="nav-category border-xs border-m border-l unit xs-1 s-1-2 m-1-3 l-1-6 pad-b-1-2 pad-t-1-2 mega gutter-1-4">
                <a class="nav-categoty-link" href="#">Gifts</a>
              </li>
              <li class="nav-category border-xs border-s border-l border-m unit xs-1 s-1-2 m-1-3 l-1-6 pad-b-1-2 pad-t-1-2 mega gutter-1-4">
                <a class="nav-categoty-link" href="#">Prints</a>
              </li>
            </ul>
          </div>
          <div class="nav-service text-center l-hide">
            <ul class="list-group grid">
              <li class="unit xs-1 s-1-3 m-1-3 l-1-6 nav-info milli pad-b-1-2 pad-t-1-2">
                <a class="nav-info-link" href="#">About us</a>
              </li>
              <li class="unit xs-1 s-1-3 m-1-3 l-1-6 nav-info milli pad-b-1-2 pad-t-1-2">
                <a class="nav-info-link" href="#">Customer Service</a>
              </li>
              <li class="unit xs-1 s-1-3 m-1-3 l-1-6 nav-info milli pad-b-1-2 pad-t-1-2">
                <a class="nav-info-link" href="#">Blog</a>
              </li>
              <li class="unit xs-1 s-1-3 m-1-3 l-1-6 nav-info milli pad-b-1-2 pad-t-1-2">
                <a class="nav-info-link" href="#">Log in</a>
              </li>
              <li class="unit xs-1 s-1-3 m-1-3 l-1-6 nav-info-currency milli pad-b-1-4 pad-t-1-4">
                <div class="gutter text-center pad-t-1-8">
                  <select class="gutter-1-2 inline-block" id="currency" name="currency">
                    <option class="kilo" value="">CAD</option>
                    <option class="kilo" value="">US</option>
                    <option class="kilo" value="">EUR</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </nav>
    </div>


  </header>



</body>
</html>
