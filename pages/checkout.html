<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout â€¢ Zenharmony</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header-footer/header">
    {
      "#icon-cart[class]": "nav-icon current-icon",
      "#icon-cart-small[class]": "nav-icon current-icon"
    }
  </script>

  <main class="push-2 pad-t-2" role="main">
    <h1 class="zetta">Your Cart</h1>
    <div class="gutter-1-2 wrapper">
      <div class="grid">
        <div class="unit xs-1">
          <script type="application/json" data-pattern="sections/cart-summary-header"></script>
        </div>
        <div class="unit xs-1 push">
          <script type="application/json" data-pattern="cards/checkout-summary-cards"></script>
        </div>
        <div class="unit xs-1 m-1-2 l-1-3 push">
          <script type="application/json" data-pattern="forms/coupon"></script>
        </div>
        <div class="unit xs-1-4 s-1-3 m-1-6 l-1-3"></div>
        <div class="unit xs-3-4 s-2-3 m-1-3 l-1-3 push border-cart-sections max-width-cart-section">
          <script type="application/json" data-pattern="cards/price-overview-card"></script>
        </div>
      </div>

      <div class="grid">
        <div class="unit xs-1 s-1-2 txt-center-m-left">
          <script type="application/json" data-pattern="buttons/button-ghost">
            {
              "a": "Continue Shopping",
              "a[class]": "btn btn-ghost milli"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1-2 txt-center-m-right">
          <script type="application/json" data-pattern="buttons/button-strong">
            {
              "a": "Checkout"
            }
          </script>
        </div>
      </div>
      <script type="application/json" data-pattern="forms/legend">
        {
          "legend": "Sign in to your Zenharmony Account:"
        }
      </script>
      <script type="application/json" data-pattern="forms/emails"></script>
      <script type="application/json" data-pattern="forms/password">
        {
          "label": "Password"
        }
      </script>
      <a class="milli no-under pointer link-under" href="#">Forgot password?</a>
      <script type="application/json" data-pattern="buttons/button">
        {
          "a": "Sign in"
        }
      </script>
    </div>
  </main>

  <script type="application/json" data-pattern="sections/subscribe"></script>

  <script type="application/json" data-pattern="header-footer/footer"></script>

</body>
</html>
